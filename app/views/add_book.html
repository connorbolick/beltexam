<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add a Book</title>

		<!-- <link rel="stylesheet" type="text/css" href="/static/css/books_style_sheet.css"> -->

		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	</head>
	<body>
		<div class="col-md-12" class="active">
		<nav class="navbar navbar-light bg-faded">
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link.pull-*-right" href="/books">Home<span class="sr-only"></span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link.pull-*-right" href="/">Logout <span class="sr-only"></span></a>
				</li>
			</ul>
		</nav>
		</div>
		<hr>

		<h4>Add a New Book Title and a Review:</h4>
		<form action='/add_book_review' method='post'>
			<h5 id="book_title">Book Title:</h5>
			<input id="title_txt" type='text' name='title'>
			<h5>Author:</h5>
				Choose from the list:
				<select name='author'>
					{%for author in authors%}
						<option value='{{author['author_name']}}'>{{author['author_name']}}</option>
					{%endfor%}
				</select> <br>
				Or add a new author:<input name='author_alt' type='text' > <br>
				<label id="rev_lbl">Review:</label>
				<textarea id="rev_txt" rows="5" cols="50" name='review'></textarea><br>
				Rating:
				<select name='ratings'>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select><br>
				<input id="add_book_btn" type='submit' value='Add Book and Review'>
		
		</form>
	</body>
</html>
